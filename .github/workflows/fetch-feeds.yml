name: Fetch threat feeds

on:
  workflow_dispatch:
  schedule:
    - cron: "15 6 * * *"   # daily at 06:15 UTC

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Pull feeds -> feeds/
        env:
          VT_API_KEY: ${{ secrets.VT_API_KEY }}
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
          VT_LOOKUPS: "40"
        run: |
          python scripts/pull_feeds.py
          ls -la feeds || true

      - name: Commit & push changes
        run: |
          git config user.name "threatintelspecialist-bot"
          git config user.email "threatintelspecialist-bot@users.noreply.github.com"
          git add feeds
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(feeds): update KEV/NVD/vendor + IOC enrichment"
            git push
          fi
